<p-card header="Sign In" subheader="" [style]="{ width: '360px' }" styleClass="p-2 mx-auto w-full max-w-xl min-w-sm">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-8 justify-center items-center w-full">
        
        <div class="w-full flex gap-2 flex-col">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" class="h-12 w-full p-2 border-slate-500/10 border-2"/>
            <small
                *ngIf="email.invalid && (email.dirty || email.touched)"
                class="block p-error"
            >
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Email should be valid</div>
            </small>
        </div>

        <div class="w-full flex gap-2 flex-col">
            <label for="password">Password</label>
            <p-password [toggleMask]="true" formControlName="password" inputStyleClass="h-12 p-2 w-full border-slate-500/10 border-2" styleClass="w-full" />
            <small
                *ngIf="password.invalid && (password.dirty || password.touched)"
                class="block p-error"
            >
                <div *ngIf="password.errors?.['required']">Password is required.</div>
            </small>
        </div>
  
        <button type="submit" class="bg-blue-500 w-full rounded-md text-white text-lg font-bold p-2" [disabled]="loading">
            <span *ngIf="!loading">Login</span>
            <span *ngIf="loading">Login...</span>
        </button>
    </form>

    <div class="w-full h-1 bg-slate-500/10 my-7"></div>

    <div class="flex space-x-2">
        <span>
            Don't have compte ?
        </span>
        <a routerLink="/" class="font-bold">
            signup
        </a>
    </div>

    <div *ngIf="errorMessage" class="text-red-500">
        <p-messages severity="error" [enableService]="false" >
            <ng-template pTemplate>
                {{ errorMessage }}
            </ng-template>
        </p-messages>  
    </div>
</p-card>

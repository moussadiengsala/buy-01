<h2>Sign Up</h2>
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" required class="text-black" />

    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" required class="text-black"/>

    <label for="role">Role</label>
    <select id="role" formControlName="role" class="text-black">
        <option value="client">Client</option>
        <option value="seller">Seller</option>
    </select>
    <button type="submit">Register</button>
</form>
